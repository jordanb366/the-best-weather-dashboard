<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header section -->
    <header class="header-background">
        <h1 class="text-center text-primary font-weight-bold">Weather Dashboard</h1>
    </header>
    <!-- Main area -->
    <main class="row container-fluid">
        <!-- Aside container to the left -->
        <aside class="aside-container col-sm-12 col-md-6 col-lg-3">
           <form>
                <h2>Search for a City:</h2>
                <input id="user-input"class="w-100" type="text" placeholder="San Diego">
                <button id="cityBtn"class="btn btn-info btn-block" required type="submit">Search</button>
                <hr>
            </form>

              <!-- Search History heading  -->
            <h3 class="m-4">Search History</h3>
            <!-- Div Containers for search history -->
                <div class="cities-searched-container container-fluid"> 
                    <div id="cities-searched-list">
                    </div>      
                </div>
        </aside>
        <!-- Weather containers -->
        <div class="col-sm-12 col-md-6 col-lg-8 m-4">
            <div class="bg-primary m-2 p-2" id="current-weather-container">

            </div>
           <!-- Five day forecast container -->
            <div class="row bg-primary m-2 p-2 justify-content-around" id="five-day-forecast">
                
                <h3 class="m-4">5 Day Forecast:</h3>
               <!-- Contains all the cards for the daily forecast 5 day -->
                <div class="row">
                    <div class="card m-2 p-2"></div>
                    <div class="card m-2 p-2"></div>
                    <div class="card m-2 p-2"></div>
                    <div class="card m-2 p-2"></div>
                    <div class="card m-2 p-2"></div>
                </div>
            </div>
        </div>
    </main>

        </div>      
    </section> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
